<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You look at the book</title>
    <link rel="stylesheet" href="style.css">
    <script> 
        function checkCode() { 
            const inputCode = document.getElementById("codeInput").value; 
            const correctCode = "564"; // Your correct code here 
            if (inputCode === correctCode) {
             document.getElementById("secretLink").style.display = "block"; 
            } else { 
                alert("Incorrect code. Please try again."); 
            } 
        }
    </script>
</head>
<body>
    <h1>You look at the book but it's locked, it needs a 3 digit code to open.</h1>
    <h2>Enter the 3 digit code to reveal the link:</h2> 
    <input type="text" id="codeInput" placeholder="Enter 3 digit code here"> 
    <button onclick="checkCode()">Submit</button> 
    <br><br> 
    <a id="secretLink" href="book-unlocked.html" style="display:none;">Open book</a>
</body>
</html>
